  <body>
<!-- Main -->
    <div class="mobile-addAlbum">
      <h1>Add Album</h1>
      <div class="addAlbum-Container">
        <div class="innerContainer">
           <!-- image section start -->
       <div class="imageSection">
        <div class="display-image"></div>
        <label for="image-input" >
          <i class="fa-solid fa-camera"></i>
          <br>
          Upload Cover
          <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
        </label>
       </div>
        <!-- image section end -->
        <!-- form section start -->
        <div class="formSection">
          <form>
            <label for="albumName">Album Name</label>
            <input type="text" id="albumName" name="album_name">
            <br>
            <label for="artistName">Artist Name</label>
            <input type="text" id="artistName" name="artist_name">
            <br>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">
            <br>
            <div class="field-container">
              <div class="release">
                <label for="release">Release</label>
                <input type="text" id="release" name="release">
              </div>
              <div class="cost">
                <label for="release">Cost</label>
                <input type="text" id="cost" name="cost">
              </div>
            </div>
            <br>
            <label for="desc">Description</label>
           <input type="text" id="desc" name="desc">
          </form>
        </div>
        <!-- form section end -->
        </div>
       <!-- innerContainer end -->
        <!-- Button start -->
        <div class="mobile-btn">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-save">Save</button>
        </div>
        <!-- Button end -->
      </div>
    </div>
<!-- Main End -->
